<body>
    {% include 'navbar.html' %}
    <p style="padding: 10px;">Enter a question for the LLM, 'exit' to quit, and 'clear' to resets the LLM's memory</p>
    <form action="/" method="post" style="padding: 10px;">
        <div class="form-group" style="display: inline-block;">
          <input style="width:200px" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter prompt" name="Prompt">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    <div id="div1" style="padding-left:10px">

        {% endfor %}
